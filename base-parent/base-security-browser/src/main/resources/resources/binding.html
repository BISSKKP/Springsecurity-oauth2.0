<!DOCTYPE html>
<html >
<head >
<meta charset="utf-8" />
<title>绑定界面</title>

<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.6.4/jquery.min.js"></script>
<script>
$(document).ready(function (){
	
	getBind();
});

function getBind(){
	
	$.get("/connect",null,function(data){
		console.log(data);
		for(key in data){
			var html="<div>" +key +"--"+data[key] +"<button onclick=\"unbinding( ' " +key+"','"+data[key] +"')\">"+"解绑"+"</button>" +"</div>";
			$("#content").append(html);
		}
		
	});
	
	
}
//解绑
function unbinding(key,flag){
	console.log(flag);
	if("true"===flag){
		alert("解绑");
	}else{
		alert("绑定");
	}
	
}

</script>
</head>

<body>
<h3>总绑定界面，请重写界面</h3>
<div id="content">
</div>

<form action="/connect/weixin" method="post">

<button type="submit">绑定微信</button>

</form>




</body>
</html>
